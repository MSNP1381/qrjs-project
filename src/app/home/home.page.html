<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-button expand="full" (click)="startScan()">start scan</ion-button>
<ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">Reset</ion-button>
<video #video [hidden]="!scanActive" width="100%"></video>
<canvas #canvas hidden></canvas>
  <ion-button expand="full" (click)="stopScan()" color="warning" *ngIf="scanActive">Stop</ion-button>
<ion-card *ngIf="scanResult">
  <ion-card-content>{{scanResult }}</ion-card-content>
</ion-card>
</ion-content>
